<div class="container">
  <div class="page-header">
    <h3 class="text-danger">Authorized User Only</h3>
    <!-- <p>All fields need to be filled in for the error to go away. It treats all of the fields as one input.</p> -->
  </div>
  <div class="well">
    <ng-form name="loginForm">
      <div class="form-group row">
        <label for="username" class="col-xs-1 col-form-label" style="algin:">Username</label>
        <div class="col-xs-11">
          <input type="text" id="username" class="form-control" required ng-model="loginDetails.username"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-xs-1 col-form-label">Password</label>
        <div class="col-xs-11">
          <input type="text" id="password" class="form-control" required ng-model="loginDetails.password"/>
        </div>
      </div>
      <div class="form-group row">
        <p class="help-block" ng-show="loginForm.username.$invalid">Valid User Name Required</p>
      </div>
      <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="login(loginDetails)">Sign in</button>
            <button type="submit" class="btn btn-success">Register</button>
          </div>
      </div>

    </ng-form>

  </div>

</div>
