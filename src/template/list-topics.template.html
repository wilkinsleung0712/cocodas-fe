
    <div class="container">
      <div class="well-navigation-btn-group">
        <!-- go to the silding view from parent ui-sref="^.addTopic" -->
        <div class="col-md-6 col-md-offset-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." ng-model="topicFilter">
            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
            <div class="input-group-addon"><a href="#addTopic" ui-sref="addTopic">
                <i class="glyphicon glyphicon-plus"></i>
            </a></div>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>

      <div class="col-md-12" ng-repeat="topic in allTopics | filter:topicFilter">
        <div class="well well-sm hoverDiv well-enforeced">

            <div class="row">
                <div class="col-xs-2 col-md-2 text-center">
                    <img src="http://bootsnipp.com/apple-touch-icon-114x114-precomposed.png" alt="bootsnipp"
                        class="img-rounded img-responsive" />
                </div>
                <div class="col-xs-10 col-md-10 section-box">
                    <h2>
                         <!-- <a ui-sref="viewTopic({selectedTopic:topic})"> -->
                        {{topic.topicTitle}} <a ui-sref="viewTopic({topicId:topic.topicId})" ><span class="glyphicon glyphicon-new-window" >
                        </span></a>
                    </h2>
                    <p>
                        {{topic.createdDate | date:"medium"}}
                    </p>
                    <hr />
                    <div class="row rating-desc">
                        <div class="col-md-12">
                            <span class="glyphicon glyphicon-heart"></span><span class="glyphicon glyphicon-heart">
                            </span><span class="glyphicon glyphicon-heart"></span><span class="glyphicon glyphicon-heart">
                            </span><span class="glyphicon glyphicon-heart"></span>({{topic.likedVote}})<span class="separator">|</span>
                            <span class="glyphicon glyphicon-comment"></span>({{topic.likedVote}} Comments)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>
