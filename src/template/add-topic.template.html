<div class="container">
  <!-- We will use novalidate on our form. This is a good practice since we will handle the validation ourselves. If we let our form do it, it will look pretty ugly. -->
  <form name="addTopicForm" ng-submit="addNewTopic(newTopic,addTopicForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' :addTopicForm.title.$invalid && !addTopicForm.title.$pristine}">
      <label for="formGroupExampleInput">Topic Titlte</label>
      <input type="text" ng-required='true' class="form-control" id="title" name="title" ng-disabled="isEditSelected" ng-model="newTopic.topicTitle" placeholder="TopicTitle input">
      <p ng-show="addTopicForm.title.$invalid && !addTopicForm.title.$pristine" class="help-block">Title is required.</p>
    </div>

    <div class="form-group" ng-class="{ 'has-error' :addTopicForm.desc.$invalid && !addTopicForm.desc.$pristine}">
      <label for="formGroupExampleInput2">Topic Description</label>
      <textarea class="form-control" ng-required="true" id="desc" name="desc" ng-disabled="isEditSelected" ng-model="newTopic.topicDescription" placeholder="TopicDescription input"/>
      <p ng-show="addTopicForm.desc.$invalid && !addTopicForm.desc.$pristine" class="help-block">Description is required.</p>
    </div>

      <div class="form-group">
        <button class="btn btn-warning pull-right" ng-hide="isEditSelected" ng-click="cancelnewTopic()">Cancel</button>
        <button type="submit" class="btn btn-success pull-right control-form-btn"  ng-disabled="addTopicForm.$invalid">Save</button>
      </div>
  </form>

</div>
